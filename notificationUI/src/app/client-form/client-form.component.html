<div class="card my-4">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="message">Text</label>
        <textarea type="text"
               class="form-control"
               id="message"
               name="message"
               placeholder="Enter your text Message"
               required
                  [(ngModel)]="notificationDto.message">
        </textarea>
          </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" id="category"
                required
                name="category"
                [(ngModel)]="notificationDto.category">
         <option *ngFor="let category of categoryDtos" [value]="category.name">{{category.name}}</option>
        </select>
         </div>

      <div>


      </div>


      <button type="submit" [disabled]="!userForm.form.valid"
              class="btn btn-info">Submit</button>
      <div [hidden]="!response" class="alert alert-success">Success</div>
    </form>
  </div>
</div>
